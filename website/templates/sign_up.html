<!-- This template is going to be the same as base.html, but any blocks defined within base.html can be overridden -->
{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail address"\>
    </div>

    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"\>
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"\>
    </div>

    <div class="form-group">
        <label for="password2">Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"\>
    </div>

    <br />

    <button type="submit" class="btn btn-primary">Sign me up!</button>
</form>
{% endblock %}
